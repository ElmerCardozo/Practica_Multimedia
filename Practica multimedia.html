<!DOCTYPE html>
<html>
    <head>
        <tlttle>Practica Multimedia con html</tlttle>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a Utilizar Imagenes</h1>
            <img src="dota2.png" alt="dota2" width="500" height="256"/>
        </div>
        <div>
            <h1>Aprendiendo a Utilizar Videos</h1>
            <video width="500" heigth="500" controls autoplay muted loop>
                <source src="imagination.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a Utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="imagination.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
